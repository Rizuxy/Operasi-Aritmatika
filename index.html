<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aritmatika Dasar</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <h1>Tes Operasi Aritmatika Dasar Ke-1</h1>
        <div class="calt">
            <form name="f1">
                <label>
                Bilangan Ke-1: <br />
                <input type="number" name="n1" id="n1" />
                </label><br />
                <label>
                Bilangan Ke-2: <br />
                <input type="number" name="n2" id="n2" />
                </label><br />
                <label>
                Hasil: <br />
                <input type="text" name="n3" id="n3" readonly/>
                </label><br />
                <input type="button" class="btn" value="Add" onclick="add()"/>
                <input type="button" class="btn" value="Subtract" onclick="sub()"/>
                <input type="button" class="btn" value="Multiply" onclick="mult()"/>
                <input type="button" class="btn" value="Divide" onclick="div()"/>
            </form>
        </div>
    </body>
</html>
